<!DOCTYPE html>
<html>
  <head>
    <title>This is the first test page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="stylesheet" href="GlobalCss2.css" />
    <link rel="icon" type="image/x-icon" href="./images.png" />
  </head>
  <body>
    <div class="container">
      <div class="contentBox">
        <div class="headingBox">
          <p class="heading">Welcome back</p>
          <p class="subHeading">Welcome back! Please enter your details.</p>
        </div>
        <div class="wrapper">
          <div class="inputBox">
            <p>Email</p>
            <input
              class="inputField"
              type="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="inputBox">
            <p>Password</p>
            <input
              class="inputField"
              type="password"
              placeholder="Enter your Password"
            />
          </div>
        </div>
        <div class="rememberMe">
          <div class="checkboxWrapper">
            <input type="checkbox" />
            <p>Remember me</p>
          </div>
          <p>Forgot password</p>
        </div>
        <div class="buttonBox">
          <button class="signIn">Sign in</button>
          <button class="signUp">
            <div class="insideButton">
              <img src="./free-icon-google.jpg" />
              <p >Sign in with Google</p>
            </div>
          </button>
        </div>
        <div class="textWrapper">
          <p>Donâ€™t have an account?</p>
          <p>Sign up fo free!</p>
        </div>
      </div>
      <div class="imageBox">
        <img src="./Right Side.jpg" />
      </div>
    </div>
  </body>
</html>
